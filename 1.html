<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин</title>
    <style>
        /* Базовые стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Шапка сайта */
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
        }
        
        header img {
            border-radius: 50%;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #333;
        }
        
        /* Основной контент */
        main {
            padding: 20px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h2 {
            color: #1a1a1a;
            border-bottom: 2px solid #1a1a1a;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        
        /* Карточки товаров */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .product {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .product h3 {
            margin: 10px 0;
            color: #1a1a1a;
        }
        
        .product p {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        /* Форма заказа */
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        form h2 {
            margin-top: 0;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #333;
        }
        
        /* Подвал */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        
        footer div {
            margin-top: 15px;
        }
        
        footer img {
            vertical-align: middle;
            margin-left: 10px;
        }
        
        /* Мелкие исправления */
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

                <a href="https://cdek.shopping/p/441047/krossovki-nike-air-rift-ps-white-wolf-grey-belyi?ysclid=m8vu7ke09l22647968"><h3>nike air rift</h3></a>
